<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2 class="header-title">Contact Us</h2>
        <form>
          <div class="header">
            <p>Your Email</p>
            <input type="email" placeholder="email@example.com" />
          </div>

          <div class="section1">
            <div class="left">
              <p>First Name</p>
              <input type="text" />
            </div>
            <div class="right">
              <p>Last Name</p>
              <input type="text" />
            </div>
          </div>

          <div class="section2">
            <p>Message</p>
            <!-- <input type="text" /> -->
            <!-- Text inputs are for single line input. I would suggest using  <textarea> instead. -->
            <textarea rows="6"></textarea>
          </div>

          <div class="footer">
            <div class="footer-left">
              <input type="checkbox" />
              <span>Subscribe</span>
            </div>
            <div class="footer-right">
              <button type="submit">SEND</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
