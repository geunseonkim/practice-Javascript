<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <form>
      <input type="radio" />
      <input type="checkbox" />
      <input type="button" />
      <input type="color" />
      <input type="date" />
      <input type="range" />
      <input type="reset" />

      <br />
      <input
        type="text"
        placeholder="이름을 입력하세요."
        value="김"
        name="age"
      />

      <br />
      <select>
        <option>남예준</option>
        <option>한노아</option>
        <option>채밤비</option>
        <option>도은호</option>
        <option>유하민</option>
      </select>

      <br />
      <textarea rows="10" cols="20">드래그</textarea>

      <br />
      <input type="submit" />
      <button type="submit">전송</button>

      <br />

      <input type="text" class="text-input" placeholder="인풋 스타일링" />
    </form>
  </body>
</html>
