<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="cart-background">
      <h1 style="color: #4a809b">Your shopping cart</h1>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><img src="assets/pv-product1.jpeg" width="150px" /></td>
            <td>PUTV RINGER T-SHIRT</td>
            <td>1</td>
            <td>₩ 39,000</td>
            <td>₩ 39,000</td>
          </tr>

          <tr>
            <td><img src="assets/pv-product2.jpeg" width="150px" /></td>
            <td>OFFICIAL LIGHT STICK BAG</td>
            <td>1</td>
            <td>₩ 45,000</td>
            <td>₩ 45,000</td>
          </tr>

          <tr>
            <td><img src="assets/pv-product3.jpeg" width="150px" /></td>
            <td>1ST FANCON METAL BADGE</td>
            <td>2</td>
            <td>₩ 8,000</td>
            <td>₩ 16,000</td>
          </tr>

          <tr>
            <td><img src="assets/pv-product4.jpeg" width="150px" /></td>
            <td>1ST FANCON KEYRING</td>
            <td>1</td>
            <td>₩ 13,000</td>
            <td>₩ 13,000</td>
          </tr>

          <tr>
            <td colspan="5" style="text-align: right; padding: 30px">
              ₩ 113,000
            </td>
          </tr>
        </tbody>
      </table>

      <div class="cart-bottom">
        <a href="#">Edit your shopping cart</a>
        <button class="btn" tabindex="0">Choose payment method</button>
      </div>
    </div>

    <button>기본 버튼</button>
    <button tabindex="0">탭 순서 포함</button>
    <button tabindex="-1">탭 순서 제외</button>
    <button tabindex="1">첫 번째 포커스</button>
    <button tabindex="2">두 번째 포커스</button>
  </body>
</html>
